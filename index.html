<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by TripF</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center"><strong>Water Slide Testing Application</strong></h1>
    <p id="description" class="description text-center">
      Thank you for applying for this job!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Enter your name here</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="John Doe"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Enter your email here</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="johndoe@gmail.com"
        required
      />
       <div class="description text-center">
    </div>
     <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="18"
        max="99"
        class="form-control"
        placeholder="Age"
      />
      <p>What is your current occupation</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current occupaton</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-control">
      <label id="occupation-label" for="email">If you slected other above, please type your occupation here. If you are not employed please type, "none"</label>
      <input
        type="occupation"
        name="occupation"
        id="occupation"
        class="form-control"
        placeholder="Enter your occupation here"
        required
    <div class="form-group">
      <p>Have you ever waterslide tested before</p>
      <label>
        <input
          name="Previous testing"
          value="yes"
          type="radio"
          class="input-radio"

        />Yes</label
      >
      <label>
        <input
          name="Previous testing"
          value="no"
          type="radio"
          class="input-radio"
        />No</label
      >

      <label
    </div>

    <div class="form-group">
      <p>
        How did you hear about this job?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Advertisement(From anywhere)</option>
        <option value="projects">From a friend</option>
        <option value="community">Previously tested</option>
        <option value="openSource">Other</option>
      </select>
      </div>
    <div class="form-group">
      <p>Why do you want this job</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="I want this job because..."
      ></textarea>
    </div>
 <div class="form-group">
      <p>
       Would you choose another job other than this?
        <span class="clue"></span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Yes</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />No</label
      >
     <input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Other</label
      >
    </div>

    <div class="form-group">
      <p>Anything else you think we should know about you?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit application
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
